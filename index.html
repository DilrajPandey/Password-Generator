<!DOCTYPE html>
<html lang="en">
<head>
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="password.css">
</head>
<body>
    <div class="container">
        <h1>Random Password Generator <br><span>Generate a Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="copy.png" onclick="copyPassword()">
        </div>
        <button onclick="createPassword()"><img src="" alt=""> Generate Password</button>
    </div>
    <script src="password.js"></script>
</body>
</html>
